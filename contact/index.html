    <main class="main">
      <section class="contact">
        <h2 class="contact__ttl">Contact</h2>
        <p class="contact__txt"><span>ご連絡をお待ちしています。</span>
          何かございましたら下記フォームよりお問い合わせ下さい。
        </p>

        <div class="contact__wrap">
          <form id="contactForm" class="form"
            action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSemwOxa9NlAtVuVIt20nG9XOyv09AfJu9NyxKFA4EK9vukRhw/formResponse"
            method="post" target="hidden_iframe" onsubmit="submitted=true;">
            <div class="contact__box">
              <label class="contact__label" for="company">会社名</label>
              <input class="contact__input" type="text" id="company" name="entry.1198063353" placeholder="例）〇〇株式会社"
                required>
            </div>
            <div class="contact__box">
              <label class="contact__label" for="name">お名前</label>
              <input class="contact__input" type="text" id="name" name="entry.2141377711" placeholder="例）山田 太郎"
                required>
            </div>
            <div class="contact__box">
              <label class="contact__label" for="phone">電話番号</label>
              <input class="contact__input" type="phone" id="phone" name="entry.922297104" placeholder="例）090-0000-1111"
                required>
            </div>
            <div class="contact__box">
              <label class="contact__label" for="email">メールアドレス</label>
              <input class="contact__input" type="email" id="email" name="entry.1164724980" placeholder="例）xxx@oo.co.jp"
                required>
            </div>
            <div class="contact__box">
              <label class="contact__label" for="message">お問い合わせ内容</label>
              <textarea class="contact__textarea" id="message" name="entry.436014517" required></textarea>
            </div>
            <div class="contact__box">
              <span class="contact__btn">
                <input class="contact__submit" type="submit" value="Submit">
              </span>
            </div>
          </form>
        </div>

  </div>
